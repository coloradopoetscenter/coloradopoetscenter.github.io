          <h1>Self-Portrait</h1>
          <p>A scratch in the finish, <br />
          not deep, not long. </p>
          <p>A tick on the record&rsquo;s  refrain.</p>
          <p>A song that drafts, <br />
            held off by the wind</p>
          <p>that smokes and circles  again.</p>
