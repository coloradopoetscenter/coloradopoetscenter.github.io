  <h1>Collage</h1>  <p>I awoke last night,<br /> to the sound of rain.<br /> Like falling pieces of cellophane<br /> disappear upon the ground.</p>  <p>Fog  tiptoes over the valley floor.<br /> A seed takes root and<br /> begins to grow.</p>  <p>Silence  . . .<br /> The children sleep.</p>
