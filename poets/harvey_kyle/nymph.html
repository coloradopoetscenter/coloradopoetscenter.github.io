  <h1>Nymph</h1>  <p>Damsel, I can&rsquo;t<br /> take my eyes</p>  <p>from your dance,<br /> you wiggle and rise</p>  <p>to my heightened<br /> delight,</p>  <p>and excited I make<br /> a lurid mistake-</p>  <p>the hook<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;is set.</p>  <p><em>First published in SP CE.</em></p>
