          <h1>Remind Me</h1>
          <p>Do you want to dance?<br />
            Dance.<br />
            Do you want to fly?<br />
            Fly.<br />
            Do you want to breathe?<br />
            Breathe.<br />
            Do you want to remember everything you know?<br />
            Forget.</p>
