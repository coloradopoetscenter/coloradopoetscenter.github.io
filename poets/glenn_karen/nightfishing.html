              <h1>Night Fishing </h1>
              <p>Lantern scans, a searchlight </p>
              <p>over water. My father and I </p>
              <p>are floundering. I am twelve. </p>
              <p>He&rsquo;s just returned from war games </p>
              <p>in Japan. We walk in Neuse River water, </p>
              <p>metal gigs in hand, searching </p>
              <p>for the tell-tale shapes of flounder. </p>
              <p>For camouflage, they bury themselves in sand. </p>
              <p>Still their outlines give these fish away,</p>
              <p>like a girl&rsquo;s small breasts</p>
              <p>against an outgrown sweater.</p>
              <p>&nbsp; </p>
              <p>I feel lost. He&rsquo;s been gone two years; </p>
              <p>he&rsquo;s as strange to me</p>
              <p>as the metal poles we carry,</p>
              <p>poles designed to stab.</p>
              <p>&nbsp; </p>
              <p>The wind is hot. The stars </p>
              <p>outline the sky in constellations. </p>
              <p>I am afraid. I don&rsquo;t want to find the fish. </p>
              <p>I would not have the heart </p>
              <p>to lift the gig. I scuff through water, </p>
              <p>stirring sand.</p>
              <p>&nbsp; </p>
              <p>My father sees. He starts to sing. </p>
              <p>He kicks up sand like I do. </p>
              <p>He takes my hand. We splash, we shuffle</p>
              <p>through the swirling water.</p>
              <p>&nbsp; </p>
              <p>The fish are safe. And I am safe.</p>
              <p>The moon shines. The lantern shines.</p>
              <p>The water shines. My father and I </p>
              <p>are going home.</p>
              <p><em>Poetry Northwest </em></p>
