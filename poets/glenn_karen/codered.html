              <h1>Code Red</h1>
              <p>All dolled up in a ruby dress,</p>
              <p>her fractured heart beating outside</p>
              <p>her chest, she&rsquo;s a living, </p>
              <p>breathing Frida Kahlo painting.</p>
              <p>&nbsp; </p>
              <p>She slips into scarlet espadrilles</p>
              <p>and dances a bloody tango,</p>
              <p>her lipsticked mouth puckering as if </p>
              <p>she&rsquo;s just eaten something tart.</p>
              <p>&nbsp; </p>
              <p>Or wants to. Her henna hair is waving</p>
              <p>like an SOS all over this dance hall.</p>
              <p>God, it&rsquo;s flaming hot in here. </p>
              <p>Someone call the police, the fire department!</p>
              <p>&nbsp; </p>
              <p>Don&rsquo;t bother, she shrugs, feeling for a fever. </p>
              <p>Just come closer. Pass me that cherry cola. </p>
              <p>I&rsquo;ll be your siren, your fire alarm, </p>
              <p>your train track beacon,</p>
              <p>your own personal red phone. </p>
