  <h1>Love Is</h1>  <p>Love is the blank space<br /> in a magician's hand.<br /> It used to be a red ball<br /> maybe a coin,<br /> the queen of spades,<br /> a dove<br /> so disoriented<br /> by fingers<br /> it flew<br /> towards the sun<br /> only to be eaten<br />  by a hawk.</p>
