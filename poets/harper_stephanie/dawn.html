<h1>Dawn</h1><p><em>Midwest  Literary Magazine, Winter 2010</em><br />  With  vibrancy <br />  you  hoist <br />  yourself <br />  up.</p><p>Your  tendrils <br />  stroke, </p><p>with <br />  warmth,</p><p>my  unclothed skin,</p><p>stretched  outward in the morning.</p>
