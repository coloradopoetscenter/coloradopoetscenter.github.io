  <h1>Fatherhood</h1>  <p>Adam crunched contentedly. &ldquo;Boys will be boys,&rdquo; he said.<br /> Abraham sighed, beard in his soup, &ldquo;Parenting is key.&rdquo;<br /> And Joseph, Joseph shrugged over his ale. &ldquo;Perhaps he&rsquo;ll be an engineer.&rdquo;</p>  <p>(published in Black Heart Magazine)</p>
