title: Shirley Kobar : On the Other Side


---
 
  <h1>On the Other Side</h1>  <p>of mountain<br />
pasteternal<br />
views of peaks<br />
leaning on  peaks  <br />
snow <br />
coursesrivers<br />
horizons  flash <br />
slip into  seas<br />
new leaves<br />
of your eyes<br />
birthing spring <br />trees dream<br />
peach summers<br />
at  winters end</p>
